<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>REST Countries</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-2">
                <div>
                    <h1 class="fw-bold mb-0">Where in the world?</h1>
                </div>
                <div>
                    <button type="button" class="mode btn fw-bold shadow-none"><i class="bi bi-moon-fill me-1 text-white"></i><i class="bi bi-moon me-1"></i>Dark Mode</button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-body">
        <section id="first-section">
            <div class="container">
                <div class="row justify-content-between align-items-center py-4">
                    <div class="col-lg-5 col-md-6 col-12 pb-4 pb-lg-0 pb-md-0">
                        <form>
                            <input class="form-control pt-2 pb-3 ps-3 shadow-sm border-0 search" type="search" placeholder=" &#xF52A;     Search for a country..." aria-label="Search" style="font-family: 'bootstrap-icons', 'Nunito', sans-serif;">
                        </form>
                    </div>
                    <div class="col-lg-auto col-md-auto col-12">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle shadow-sm fw-bold py-2 px-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Filter by Region
                            </button>
                            <ul class="dropdown-menu border-0 w-100 mt-2" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item fw-bold" href="#">Africa</a></li>
                              <li><a class="dropdown-item fw-bold" href="#">Americas</a></li>
                              <li><a class="dropdown-item fw-bold" href="#">Asia</a></li>
                              <li><a class="dropdown-item fw-bold" href="#">Europe</a></li>
                              <li><a class="dropdown-item fw-bold" href="#">Oceania</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="countries-section">
            <div class="container">
                <div class="row py-4 row-cols-1 row-cols-md-3 g-4" id="countries">
                    <h2 class="fw-bold">Countries Loading....</h2>
                    <!-- <div class="col-lg-3 col-md-4 col-12 my-3">
                      <div class="card border-0 shadow-sm h-100">
                        <img src="https://flagcdn.com/ax.svg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title fw-bold pb-2">Card title</h5>
                          <ul class="card-text list-unstyled pb-4">
                            <li class="pb-1"><strong>Population:</strong></li>
                            <li class="pb-1"><strong>Region:</strong></li>
                            <li><strong>Capital:</strong></li>
                          </ul>
                        </div>
                      </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>

    
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
